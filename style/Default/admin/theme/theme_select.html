<script language="JavaScript" type="text/javascript">
	var T_current_select = '<?php echo $theme_cur ?>'

	function TSelectTo(id) {
		BlockVisible('theme-item-' + T_current_select, false)

		T_current_select = id
		BlockVisible('theme-item-' + T_current_select, true)

		return false
	}

	function TDownloadTheme() {

		window.location = 'index.php?mode=control&do=gettheme&sid=' + T_current_select

		return false
	}

	function TDelete() {

		if (!confirm("Уверены, что хотите удалить тему оформления ?")) return false

		var del_item = GetById('theme-item-delete')
		del_item.value = T_current_select

		GetParentForm(del_item).submit()

		return false
	}
</script>

<label>Стиль страниц:</label>
<div class="form-inline">
	<select name="theme_name" class="form-control" style="width:300px" size="1" onchange="return TSelectTo(this.value)">

		<?php echo $html_theme_list ?>

	</select>

	<button type="button" class="btn btn-default" onclick="TDownloadTheme()" style="position: relative;">Скачать</button>
	<button type="button" class="btn btn-default" onclick="BlockVisible('theme-install-info')" style="position: relative;">Добавить</button>
	<button type="button" class="btn btn-default" onclick="TDelete()" style="position: relative;">Удалить</button>
</div>
<input type="hidden" name="theme_delete" id="theme-item-delete" value="">

<div id="theme-install-info" style="display : none; margin-bottom: 12px;">

	<div class="block-line"></div>

	<input type="file" name="new_theme" size="30" onchange="GetParentForm(this).submit(); return false" data-bfi-disabled />

</div>

<div id="theme-extended-info" style="display : block;">

</div>
